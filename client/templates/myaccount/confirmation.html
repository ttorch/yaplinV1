<template name="buddyconfirmation">
    <div class="container">
        <div aria-label="breadcrumb" role="navigation">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="/">Home</a></li>
              <li class="breadcrumb-item active" aria-current="page">Booking Confirmation</li>
            </ol>
        </div>
        
        <div class="tour-details">
            <div class="col-md-8 col-sm-12">
                <div class="col-md-12 col-sm-12" style="border-bottom:.1rem #e5e5e5 solid;">
                    <div class="row details-title">{{tourdetails.title}}</div>
                    <div class="row details-summary">{{tourdetails.summary}}</div>
                    <div class="row details-location"><span class="glyphicon glyphicon-map-marker"></span><b>{{tourdetails.location}}</b></div>
                </div>
                <div class="row">
                    <div class="col-md-12 col-xs-12">
                        <div class="tour-profile-img clearfix">
                            <a href="#">
                                <div class="col-tour-1"><img src="/assets/images/profile-img.jpg"> </div>
                                <div class="col-tour-11 tour-profile-name">Karen Lim</div>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 col-sm-12">
                        {{#if hasPhotos tourdetails}}
                        <div id="myCarousel" class="carousel slide" data-ride="carousel">
                          <!-- Indicators -->
                          <ol class="carousel-indicators">
                            {{#each tourdetails.photos}}
                            <li data-target="#myCarousel" data-slide-to="{{@index}}" class="{{#if @index = 0}}}active{{/if}}}"></li>
                            {{/each}}
                          </ol>

                          <!-- Wrapper for slides -->
                          <div class="carousel-inner">
                            <div class="item active">
                              <img src="/assets/images/home-exp2.jpg" width="100%">
                            </div>

                            <div class="item">
                              <img src="/assets/images/home-exp2.jpg" width="100%">
                            </div>

                            <div class="item">
                              <img src="/assets/images/home-exp2.jpg" width="100%">
                            </div>
                          </div>

                          <!-- Left and right controls -->
                          <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left"></span>
                            <span class="sr-only">Previous</span>
                          </a>
                          <a class="right carousel-control" href="#myCarousel" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right"></span>
                            <span class="sr-only">Next</span>
                          </a>
                        </div>
                        {{/if}}
                        <div class="row">
                            <div class="col-md-12 col-sm-12">
                                <div class="tour-more-title">About the experience/service</div>
                                <div class="tour-more-desp">
                                    {{#if tourdetails.experience}}
                                        {{tourdetails.experience}}
                                    {{else}}
                                        NIL
                                    {{/if}}</div>
                            </div>
                            <div class="col-md-12 col-sm-12">
                                <div class="tour-more-title">What to expect?</div>
                                <div class="tour-more-desp">
                                    {{#if tourdetails.exp_expectation}}
                                        {{tourdetails.exp_expectation}}
                                    {{else}}
                                        NIL
                                    {{/if}}</div>
                            </div>
                            <div class="col-md-12 col-sm-12">
                                <div class="tour-more-title">What to provided?</div>
                                <div class="tour-more-desp">
                                    {{#if tourdetails.provision}}
                                        {{tourdetails.provision}}
                                    {{else}}
                                        NIL
                                    {{/if}}
                                </div>
                            </div>
                            <div class="col-md-12 col-sm-12">
                                <div class="tour-more-title">What to bring?</div>
                                <div class="tour-more-desp">
                                    {{#if tourdetails.prov_expectation}}
                                        {{tourdetails.prov_expectation}}
                                    {{else}}
                                        NIL
                                    {{/if}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-5">
                <div id="form-book" class="hidden-xs hidden-sm">
                    <div class="tour-price">Booking Confirmation</div>
                        <div class="booking-form">
                            <div class="form-group row">
                                <div class="col-md-12 col-sm-12">
                                    {{#each tourdetails.schedules}}
                                    <div class="form-check">
                                        {{#if selectedSchedule this.scheduleId}}
                                        {{ formatBookingDate this.from this.to}}
                                        {{/if}}
                                    </div>
                                    {{/each}}
                                </div>
                            </div>
                            
                            <div class="form-group row">
                                <div class="col-md-12 col-sm-12">
                                    SGD${{tourdetails.price}} X {{bookingdetails.guests}} Guest(s)
                                </div>
                            </div>
                            
                            <div class="form-group row">
                                <div class="col-md-12 col-sm-12">
                                    Payment Mode: {{capitalize bookingdetails.payment_method}}
                                </div>
                            </div>
                            
                            <div class="form-group row">
                                <div class="col-md-12 col-sm-12">
                                    <strong>Total: SGD${{totalCost tourdetails.price bookingdetails.guests}}</strong>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-12" style="margin-top:20px;">
                                    <form name="confirmationFrm">
                                        <div class="col-sm-6">
                                            <button type="button" id="accept" class="btn btn-primary button-book" style="width:100%; height:50px; font-weight:500;">Accept</button>
                                        </div>
                                        <div class="col-sm-6">
                                            <button type="button" id="reject" class="btn btn-primary button-book" style="width:100%; height:50px; font-weight:500;">Reject</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                </div>
            </div>
            
       </div>
    </div>
</template>
