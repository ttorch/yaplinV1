<template name="tourdetails">
    <div class="container">
        <div aria-label="breadcrumb" role="navigation">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="/">Home</a></li>
              <li class="breadcrumb-item active" aria-current="page">Tour Details</li>
            </ol>
        </div>
        
        <div class="tour-details">
            <div class="col-md-8 col-sm-12">
                <div class="col-md-12 col-sm-12" style="border-bottom:.1rem #e5e5e5 solid;">
                    <div class="row details-title">{{tourdetails.title}}</div>
                    <div class="row details-summary">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. </div>
                    <div class="row details-location"><span class="glyphicon glyphicon-map-marker"></span>  <b>Bukit Timah Hill</b></div>
                </div>
                <div class="row">
                <div class="col-md-12 col-xs-12">
                    <div class="tour-profile-img clearfix">
                        <a href="#">
                            <div class="col-tour-1"><img src="img/profile-img.jpg"> </div>
                            <div class="col-tour-11 tour-profile-name">Karen Lim</div>
                        </a>
                    </div>
                </div>
                </div>
                <div class="row">
                    

                </div>
            </div>
            <div class="col-md-4 col-sm-5">
                <div id="form-book" class="hidden-xs hidden-sm">
                    <div class="tour-price">SGD<span>$50</span> per person</div>
                    <form>
                        <div class="booking-form">
                            <div class="form-title">Choose your booking</div>
                            <div class="form-group row">
                                <div>
                                    <div class="col-md-12 col-sm-12">
                                      <select class="form-control">
                                        <option selected>No. of people</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="3">4</option>
                                        <option value="3">5</option>
                                      </select>
                                    </div>
                                </div>
                            </div>
                            <fieldset id="Radios1">
                                <div class="form-check">
                                    
                                    <input class="form-check-input" type="radio" name="date" id="Radios1" value="option1" checked>
                                    <span>Wed, 24th May, 10:30-13:30</span>
                                </div>
                                <div class="form-check">
                                  
                                    <input class="form-check-input" type="radio" name="date" id="Radios1" value="option2">
                                    <span>Wed, 24th May, 10:30-13:30</span>
                                </div>
                                <div class="form-check">
                                  
                                    <input class="form-check-input" type="radio" name="date" id="Radios1" value="option3">
                                    <span>Wed, 24th May, 10:30-13:30</span>
                                </div>
                                <div class="form-check">
                                  
                                    <input class="form-check-input" type="radio" name="date" id="Radios1" value="option4">
                                    <span>Wed, 24th May, 10:30-13:30</span>
                                </div>
                            </fieldset>
                            <fieldset id="Radios2">
                                <div class="form-title" style="padding-top:10px;">Payment</div>
                                <div class="form-check" style="margin-top:18px;">
                                  
                                    <input class="form-check-input" type="radio" name="payment" id="Radios2" value="option1" checked>
                                    <span>Cash</span>
                                </div>
                                <div class="form-check">
                                  
                                    <input class="form-check-input" type="radio" name="payment" id="Radios2" value="option2">
                                    <span>Payment</span>
                                </div>
                             </fieldset>
                        </div>
                        <div class="col-sm-12" style="margin-top:20px;">
                            <button type="submit" class="btn btn-primary button-book" style="width:100%; height:50px; font-weight:500;">Book</button>
                        </div>    
                    </form>
                </div>
            </div>
            
       </div>
    </div>
</template>
