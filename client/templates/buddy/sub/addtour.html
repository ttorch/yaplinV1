<template name="addtour">
    <div class="container">
        <h1>Add Destinations</h1>
        <form>
            <div class="row">
                <div class="form-group col-md-6">
                    <input type="text" name="title" class="form-control form-control-lg" placeholder="Title">
                </div>
                <div class="form-group col-md-6">
                    <input type="text" name="location" class="form-control form-control-lg" placeholder="Location">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-6">
                    <select class="form-control form-control-lg" id="noOfGuests">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <input type="text" class="form-control form-control-lg" placeholder="Price">
                </div>
            </div>
            {{>adddates }}
            <div class="row">
                <div class="form-group col-md-12">
                    <button type="submit" class="btn btn-primary pull-right">Submit</button>
                </div>
            </div>
        </form>
    </div>
</template>

<template name="adddates">
    <div class="row">
        <div class='form-group col-md-3'>
            <div class="form-group">
                <div class='input-group date' id='start'>
                    <input type='text' class="form-control form-control-lg" placeholder="From"/>
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
        </div>
        <div class='form-group col-md-3'>
            <div class="form-group">
                <div class='input-group date' id='end'>
                    <input type='text' class="form-control form-control-lg" placeholder="End"/>
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
        </div>
        <div class="form-group col-md-6">
            <button type="submit" class="btn btn-primary">ADD DATE</button>
        </div>
        <script type="text/javascript">
            $(function () {
                $('#start').datetimepicker();
                $('#end').datetimepicker();
            });
        </script>
    </div>
</template>
