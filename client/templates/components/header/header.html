<template name="header">
    <header>
        <!-- Header - Hero Area -->
        <div class="container-fluid">
            <div class="home-banner col-sm-12 no-padding">
                <div id="carouselFade" class="carousel slide carousel-fade row" data-ride="carousel">
                    {{> heroslider}}
                    <div class="carousel-caption">
                        {{> topnav}}
                        {{> herocontent}}
                    </div>
                </div>
            </div>
        </div>
        <!-- /Header - Hero Area -->
    </header>
</template>

<template name="heroslider">
    <!-- Banner Slider -->
    <div class="carousel-inner" role="listbox">
        <div class="item active" style="background-image:url(assets/images/home-bkgd1.jpg);"></div>
        <div class="item" style="background-image:url(assets/images/home-bkgd2.jpg);"></div>
        <div class="item" style="background-image:url(assets/images/home-bkgd1.jpg);"></div>
        <div class="item" style="background-image:url(assets/images/home-bkgd2.jpg);"></div>
    </div>
    <!-- /Banner Slider -->

    <!-- Controls -->
    <a class="left carousel-control" href="#carouselFade" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carouselFade" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
    <!-- /Controls -->
</template>

<template name="topnav">
    <div class="container" id="all-con">
        <div class="row menubar">
            <nav class="navbar navbar-inverse col-sm-12">
                <div class="row navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>                        
                    </button>
                    <a id="white-logo" class="navbar-brand show-logo" href="{{pathFor 'home'}}"><img src="/assets/images/yaplin-white.png" width="79"></a>
                    <a id="orange-logo" class="navbar-brand hidden-logo" href="{{pathFor 'home'}}"><img src="/assets/images/yaplin-orange.png" width="79"></a>
                </div>
                <div class="row collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="add-border"><a href="{{pathFor 'whatwedo'}}">What We Do</a></li>
                        <li class="add-border"><a href="{{pathFor 'becomeabuddy'}}">Become A Buddy</a></li>
                        <li class="add-border"><a href="{{pathFor 'findbuddy'}}">Find Buddy</a></li>
                        <li class="add-border"><a href="{{pathFor 'buddy.addtour'}}">Add Tours</a></li>
                        <li class="hidden-xs"><a href="#">|</a></li>
                        {{#if currentUser}}
                        <li class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#">Hello, {{currentUser.profile.firstName}}<span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li class="add-border"><a href="{{pathFor 'myaccount.profile'}}">My Account</a></li>
                                <li><a href="" class="logout">Log Out</a></li>
                            </ul>
                        </li>
                        {{else}}
                        <li class="add-border">
                            <a data-toggle="modal" data-target="#accountPopUpWindow">Log in / Sign up</a>
                        </li>
                        {{/if}}
                    </ul>
                </div>
            </nav>
        </div>
    </div>
</template>
